define host {
    host_name     [% host.name %]
    address       [% host.address %]
    use           generic-host
    _TYPE         [% host.type %]
    [% IF host.apps.keys.size > 0 %]
    _APPS         [% uniq_list(host.apps) %]
    [% END %]
    [% IF host.tags.keys.size > 0 %]
    _TAGS         [% uniq_list(host.tags, '^_') %]
    [% END %]
}
