define host {
    host_name     [% host.name %]
    address       [% host.address %]
    use           generic-host
    _TYPE         [% host.type %]
    [% IF host.apps.keys.size > 0 %]
    _APPS         [% FOREACH key = host.apps.keys.sort %][% FOREACH val = host.apps.$key.list %][% key %][% IF val %]=[% val %][% END %][% UNLESS loop.last %], [% END %][% END %][% UNLESS loop.last %], [% END %][% END %]
    [% END %]
    [% IF host.tags.keys.size > 0 %]
    _TAGS         [% FOREACH key = host.tags.keys.sort %][% NEXT IF key.substr(0,1) == '_' %][% FOREACH val = host.tags.$key.list %][% key %][% IF val %]=[% val %][% END %][% UNLESS loop.last %], [% END %][% END %][% UNLESS loop.last %], [% END %][% END %]
    [% END %]
}
