[% IF host.has_tag('http') %]
define service {
  service_description   http
  host_name             [% host.name %]
  use                   generic-service
  servicegroups         http,web
}
[% END %]

[% IF host.has_tag('ssh') %]
define service {
  service_description   ssh
  host_name             [% host.name %]
  use                   generic-service
  servicegroups         ssh
}
[% END %]
